<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>

<body>
    <h2>アイコン生成ツール</h2>
    <p>ブラウザの開発者ツールのコンソールを開いて、PNGファイルをダウンロードしてください。</p>

    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // 背景
            ctx.fillStyle = '#4CAF50';
            const radius = size / 9.6;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.arcTo(size, 0, size, radius, radius);
            ctx.lineTo(size, size - radius);
            ctx.arcTo(size, size, size - radius, size, radius);
            ctx.lineTo(radius, size);
            ctx.arcTo(0, size, 0, size - radius, radius);
            ctx.lineTo(0, radius);
            ctx.arcTo(0, 0, radius, 0, radius);
            ctx.closePath();
            ctx.fill();

            // テキスト "?"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('?', size / 2, size * 0.45);

            // テキスト "Guessing"
            ctx.font = `${size * 0.12}px Arial`;
            ctx.fillText(size === 192 ? 'Guessing' : 'Guessing Game', size / 2, size * 0.78);

            // ダウンロード
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // 両方のアイコンを生成
        setTimeout(() => generateIcon(192), 100);
        setTimeout(() => generateIcon(512), 500);
    </script>
</body>

</html>
